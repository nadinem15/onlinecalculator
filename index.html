<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <!-- Jelaskan Kodingan ini apa: kode untuk manggil Tailwind CSS. Tailwind seperti sekotak cat dan peralatan desain yang sudah siap pakai. Dengan ini, kita bisa langsung bilang ke HTML: "Kotak ini warnanya abu-abu gelap dan sudutnya bundar," tanpa perlu menuliskan banyak kode CSS di file terpisah. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
	<!-- Manggil CSS-->
	<link href="style.css" rel="stylesheet">

</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-4">
        
		<div class="text-center text-sm font-light text-gray-400">
            <p>Nadine Magenta Demantari (1710624122)</p>
        </div>
		
        <!-- Jelaskan Kodingan ini apa: tempat untuk naro gambar penanda. Kalau kalkulator normal, dia menampilkan tulisan "Kalkulator". Kalau hasilnya benar, nanti dia ganti jadi gambar "Success". JavaScript bisa ngubah gambar di kotak ini lewat ID statusImage. -->
        <div>
            <img id="statusImage" 
                 src="https://placehold.co/400x100/374151/E5E7EB?text=Calculator" 
                 alt="Status Kalkulator"
                 class="w-full rounded-lg transition-all duration-300 ease-in-out shadow-inner">
        </div>

        <!-- Jelaskan Kodingan ini apa: kotak tempat angka dan hasil ditampilkan. Dia punya ID display supaya JavaScript bisa tahu ke mana harus menulis angka. Karena ini hanya layar, dia disetel read only (hanya bisa dibaca, tidak bisa diketik langsung). -->
        <div class="bg-gray-900 rounded-lg p-4 shadow-inner">
            <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-5xl font-mono text-white border-0 outline-none p-2" 
                   readonly 
                   placeholder="0">
        </div>

        <!-- Jelaskan Kodingan ini apa: kode yang menampung semua tombol angka dan operator. grid grid-cols-4 berarti dia menyusun semua tombol di dalamnya menjadi 4 kolom sejajar (4 tombol ke samping), persis seperti tata letak kalkulator pada umumnya. -->
       <div class="grid grid-cols-4 gap-3">
            <button data-value="C" class="btn-calc text-2xl font-bold bg-pink-500 hover:bg-pink-400 rounded-xl p-5 shadow-md text-white">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-gray-600 hover:bg-gray-500 rounded-xl p-5 shadow-md text-white">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-gray-600 hover:bg-gray-500 rounded-xl p-5 shadow-md text-white">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-emerald-500 hover:bg-emerald-400 rounded-xl p-5 shadow-md text-white">/</button>

            <button data-value="7" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-emerald-500 hover:bg-emerald-400 rounded-xl p-5 shadow-md text-white">*</button>

            <button data-value="4" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-emerald-500 hover:bg-emerald-400 rounded-xl p-5 shadow-md text-white">-</button>

            <button data-value="1" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-emerald-500 hover:bg-emerald-400 rounded-xl p-5 shadow-md text-white">+</button>

            <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">0</button>
            <button data-value="." class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-xl p-5 shadow-md text-white">.</button>
            <button data-value="=" class="btn-calc text-2xl font-bold bg-green-500 hover:bg-green-400 rounded-xl p-5 shadow-md text-white">=</button>
        </div>

    </div>

	<script src="script.js"></script>


</body>
</html>
